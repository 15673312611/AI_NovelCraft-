server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: novel-creation-system

  profiles:
    active: dev

  main:
    allow-circular-references: true

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ai_novel}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    database: ${REDIS_DATABASE:0}
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

ai:
  base-url: https://api.openai.com
  api-key: ${AI_API_KEY:}
  default-model: gpt-4o-mini

# 图谱数据存储配置（已迁移到MySQL）
# Neo4j配置已移除，图谱数据现在存储在MySQL中
# 相关表：graph_character_state, graph_relationship_state, graph_event等
# 如需执行建表脚本，请运行：src/main/resources/db/migration/V20260116__create_graph_tables.sql

# MyBatis Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# JWT配置
jwt:
  secret: ${JWT_SECRET:novel-creation-system-jwt-secret-key-2024-CHANGE-THIS-IN-PRODUCTION}
  expiration: ${JWT_EXPIRATION:604800000} # 7天 (7 * 24 * 60 * 60 * 1000)

# AI配置已移至前端，通过请求参数传递

# 日志配置
logging:
  level:
    com.novel: DEBUG
    com.novel.agentic.service.graph: INFO  # 图谱服务日志
    org.neo4j.driver: INFO  # Neo4j驱动日志
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/novel-creation-system.log
    max-size: 10MB
    max-history: 30

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true 