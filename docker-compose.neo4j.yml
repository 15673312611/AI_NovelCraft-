# Neo4j 图数据库配置（用于长篇小说上下文管理）
version: '3.8'

services:
  neo4j:
    image: neo4j:5.13-community
    container_name: novel-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt Protocol
    environment:
      # 认证配置
      - NEO4J_AUTH=neo4j/novel_graph_2025
      
      # 插件配置（APOC用于高级查询）
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      
      # 内存配置
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      
      # 性能优化
      - NEO4J_dbms_default__listen__address=0.0.0.0
      - NEO4J_dbms_connector_bolt_listen__address=:7687
      - NEO4J_dbms_connector_http_listen__address=:7474
      
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
      
    networks:
      - novel-network
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local

networks:
  novel-network:
    driver: bridge

# 使用方式：
# 1. 启动: docker-compose -f docker-compose.neo4j.yml up -d
# 2. 访问: http://localhost:7474
#    用户名: neo4j
#    密码: novel_graph_2025
# 3. 停止: docker-compose -f docker-compose.neo4j.yml down
# 4. 清空数据: docker-compose -f docker-compose.neo4j.yml down -v


