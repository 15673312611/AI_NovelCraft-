<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markdown 渲染测试</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      padding: 40px;
      background: #fafafa;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .markdown-body {
      font-size: 14px;
      line-height: 2.0;
      color: #333;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .markdown-body h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      margin-top: 8px;
      border-bottom: 2px solid #1890ff;
      padding-bottom: 8px;
      color: #000;
    }
    .markdown-body h2 {
      font-size: 20px;
      font-weight: bold;
      margin-top: 24px;
      margin-bottom: 12px;
      color: #262626;
    }
    .markdown-body p {
      margin-bottom: 16px;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin-bottom: 20px;">Markdown 渲染测试</h1>
    
    <div class="markdown-body">
      <h1>一、 总编辑执行摘要</h1>
      <p>这是第一段内容。
这是第二行内容。
这是第三行内容。</p>

      <h2>二、 综合评分报告</h2>
      <p>* 分项评分：
  - A. 情节推进与叙事节奏：75 / 100
  - B. 人物塑造与关系演进：80 / 100</p>

      <h2>三、 稿件整体定位</h2>
      <p>* 频道归属：【男频】（主角姓名）
* 题材类型：【都市异能】</p>
    </div>
  </div>
</body>
</html>
